<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Font Awesome link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tabletStyle.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- TimeAgo script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  <!-- Disable viewport zooming -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="title">
      tweeter
    </div>
    <div class="write-tweet">
      <span> <b> Write </b> a new tweet </span>
      <i class="fa-solid fa-angles-down fa-sm"></i>
    </div>
  </nav>

  <div class="main-content">
    <header>
      <div class="image">
        <img src="/images/profile-hex.png">
      </div>

      <div class="user-name">
        <h2> <b> Your </b> Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">

      <span class="error-message"></span>
      <section class="new-tweet">

        <form id="new-tweet-item" action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>

          <textarea name="text" id="tweet-text"></textarea>
          <div class="under-tweet">
            <button type="submit" class="tweet-btn">Tweet</button>
            <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="all-tweets">

      </section>

    </main>
  </div>

  <!-- jQuery library script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
